<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!--Welcome Starts-->
    <h1>Welcome, human</h1>
    <!--Welcome Ends-->
    <!--Clock Starts-->
    <div class="clock">
        <div id="hour">00</div>
        <span>:</span>
        <div id="minute">00</div>
        <span>:</span>
        <div id="seconds">00</div>
    </div>
    <!--Clock Ends-->
    <!--Day of the week and month starts-->
    <h2>Today is </h2><span id="dayname">Day</span> of,
    <span id="month">Month</span>,
    <span id="year">year</span>
    <!--Day of the week and month ends-->
    <!--Clock Script-->
    <script src="script.js"></script>
</body>
</html>
